<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Şikayet Formu</title>
    <link rel="web site icon" href="resim/kadinCinayet.jpeg" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #f4f3f4;
      }

      .bg {
        background-color: #ffff;
        width: 21cm;
        padding: 2cm;
        margin: auto;
        border: 1px #d3d3d3 solid;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      .kutu2 {
        background-color: purple;
        width: 100%;
        height: 90px;
      }

      .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 85px;
        height: 90px;
        margin: auto;
        margin-top: 5px;
      }

      .btn-primary {
        background-color: #800080;
        border: none;
        border-radius: 25px;
        padding: 0.75rem;
        font-size: 1rem;
      }

      .btn-primary:hover {
        background-color: #eccdec;
      }

      footer {
        padding: 20px 0;
        background-color: #800080;
        color: #ffffff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="kutu2">
      <img src="resim/kadinCinayet.jpeg" alt="icon" class="icon" />
    </div>
    <br /><br /><br />
    <div class="container">
      <div class="bg">
        <center>
          <h2 style="color: rgb(219, 33, 33)">Şiddete Uğruyor Musunuz?</h2>
        </center>
        <br /><br />
        <form id="complaintForm">
          <div class="form-group row">
            <label for="Musteri" class="col-4 col-form-label">İsim:</label>
            <div class="col-8">
              <input
                id="text"
                name="kullanici"
                type="text"
                aria-describedby="MusteriHelpBlock"
                placeholder="İsim giriniz"
                required="required"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="Musteri" class="col-4 col-form-label">Soyisim:</label>
            <div class="col-8">
              <input
                id="text"
                name="kullanici"
                type="text"
                aria-describedby="MusteriHelpBlock"
                placeholder=" Soyisim giriniz"
                required="required"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="tcNumber" class="col-4 col-form-label"
              >TC Kimlik Numarası:</label
            >
            <div class="col-8">
              <input
                id="tcNumber"
                name="tcNumber"
                type="text"
                maxlength="11"
                required
                class="form-control"
                placeholder="TC Kimlik Numarası Giriniz"
              />
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="email" class="col-4 col-form-label">Email Adres:</label>
            <div class="col-8">
              <input
                id="email"
                name="email"
                type="email"
                required
                class="form-control"
                placeholder="Email Adresinizi Giriniz"
              />
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="text" class="col-4 col-form-label"
              >Başvuru Tarihi:</label
            >
            <div class="col-8">
              <input type="date" name="date" class="form-control" />
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="citySelect" class="col-4 col-form-label">Şehir:</label>
            <div class="col-8">
              <select class="form-control" id="citySelect">
                <option value="">Şehir Seçin</option>
              </select>
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="complaintText" class="col-4 col-form-label"
              >Şikayet Metni:</label
            >
            <div class="col-8">
              <textarea
                id="complaintText"
                name="complaintText"
                rows="3"
                required
                class="form-control"
                placeholder="Şikayetinizi Yazınız"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <button
              style="margin-bottom: 5px"
              type="submit"
              class="btn btn-primary w-100"
            >
              Şikayeti Gönder
            </button>
            <br />
            <br />

            <button type="reset" class="btn btn-primary w-100">
              <i>Temizle</i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <br /><br />
    <footer class="footer">
      <p>&copy; 2024 Şiddete Dur de. Tüm hakları saklıdır.</p>
    </footer>

    <script>
      document
        .getElementById("complaintForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = {
            tcNumber: document.getElementById("tcNumber").value.trim(),
            name: document
              .querySelector('input[name="kullanici"]')
              .value.trim(),
            email: document.getElementById("email").value.trim(),
            complaintText: document
              .getElementById("complaintText")
              .value.trim(),
            date: document.querySelector('input[name="date"]').value,
            city: document.getElementById("citySelect").value,
            timestamp: new Date().getTime(),
            status: "Beklemede", // Varsayılan durum
          };

          if (!tcNumber || !email || !complaintText) {
            alert("Tüm alanları doldurunuz!");
            return;
          }

          if (tcNumber.length !== 11 || isNaN(tcNumber)) {
            alert("Geçerli bir TC Kimlik Numarası giriniz!");
            return;
          }

          const currentTime = new Date().getTime();
          const existingComplaints =
            JSON.parse(localStorage.getItem("complaints")) || [];

          const lastComplaint = existingComplaints.find(
            (complaint) => complaint.tcNumber === tcNumber
          );

          if (
            lastComplaint &&
            currentTime - lastComplaint.timestamp < 7 * 24 * 60 * 60 * 1000
          ) {
            alert(
              "Aynı TC Kimlik numarasıyla bir hafta içinde yalnızca bir kez şikayet oluşturabilirsiniz."
            );
            return;
          }
          //Yeni şikayeti ekle
          const newComplaint = {
            tcNumber,
            email,
            complaintText,
            timestamp: currentTime,
          };

          existingComplaints.push(newComplaint);
          localStorage.setItem(
            "complaints",
            JSON.stringify(existingComplaints)
          );

          alert("Şikayetiniz başarıyla gönderildi!");
          this.reset();
        });

      fetch("cities.json")
        .then((response) => response.json())
        .then((data) => {
          const selectElement = document.getElementById("citySelect");
          data.cities.forEach((city) => {
            const option = document.createElement("option");
            option.value = city;
            option.textContent = city;
            selectElement.appendChild(option);
          });
        })
        .catch((error) => {
          console.error("Bir hata oluştu:", error);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
