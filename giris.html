<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <title>Kullanıcı Giriş</title>
  <link rel="web site icon" href="resim/kadinCinayet.jpeg" />
  <style>
    .kutu2 {
      background-color: purple;
      width: 100%;
      height: 90px;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }

    .icon {
      display: flex;
      /* Flexbox kullanımı */
      align-items: center;
      /* Dikeyde ortalama */
      justify-content: center;
      /* Yatayda ortalama */
      width: 85px;
      /* İkon boyutu */
      height: 90px;
      /* Konteyner yüksekliği */
      margin: auto;
      /* Tüm kenarlardan eşit mesafede ortalar */
      margin-top: 5;
    }

    body {
      background: #f4f3f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #800080;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
      padding: 1rem;
    }

    .btn-primary {
      background-color: #800080;
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #eccdec;
    }

    .side-image {
      background-image: url("resim/sessizKalma.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 45%;
      height: 400px;
      border-radius: 25px;
      margin: 60 px;
    }
  </style>
</head>

<body>
  <div class="kutu2">
    <img src="resim/kadinCinayet.jpeg" alt="icon" class="icon" />
  </div>
  <div class="col-md-3">
    <div class="card" style="height: 470px">
      <div class="card-header">
        <h3><i>Kullanıcı Girişi</i></h3>
      </div>
      <div class="card-body" style="border-radius: 10px">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i>Giriş</i>
          </button>
        </form>
        <div id="message" style="color: red; text-align: center"></div>
      </div>
    </div>
  </div>
  <div class="side-image"></div>

  <script>
    // Yetkili kullanıcılar
    const users = [
      { email: "admin@example.com", password: "admin123", role: "admin" },
      { email: "user@example.com", password: "user123", role: "user" },
    ];

    document
      .getElementById("loginForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        // Kullanıcı doğrulama
        const user = users.find(
          (u) => u.email === email && u.password === password
        );

        if (user) {
          if (user.role === "admin") {
            message.style.color = "green";
            message.textContent =
              "Giriş başarılı! Admin paneline yönlendiriliyorsunuz...";
            setTimeout(() => {
              window.location.href = "adminPanel.html";
            }, 2000);
          } else {
            message.style.color = "red";
            message.textContent = "Yeterli yetkinliğe sahip değilsiniz.";
            setTimeout(() => {
              window.location.href = "anaSayfa.html";
            }, 2000);
          }
        } else {
          message.style.color = "red";
          message.textContent =
            "Yeterli Yetkinliğe sahip değilsiniz.Bu yüzden kullanıcı girişi yapamazsınız.";
          setTimeout(() => {
            window.location.href = "anaSayfa.html";
          }, 2000);
        }
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</body>

</html>
